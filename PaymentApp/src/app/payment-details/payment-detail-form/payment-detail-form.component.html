<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId"
    [value]="service.formData.paymentDetailID" />
    <div class="form-group">
        <label>CARD OWNER NAME</label>
        <input type="text" class="form-control form-control-lg" placeholder="Full Name"
        name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName" required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched">
    </div>
    <div class="form-group">
        <label>CARD NUMBER</label>
        <input type="text" class="form-control form-control-lg" placeholder="16 Digit Card Number"
        name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber" required [class.invalid]="cardNumber.invalid && cardNumber.touched">
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>SECURITY CODE</label>
            <input type="password" class="form-control form-control-lg" placeholder="Security Code"
            name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode" required [class.invalid]="securityCode.invalid && securityCode.touched">
        </div>
        <div class="form-group col-md-6">
            <label>VALIDE THROUGH</label>
            <input type="text" class="form-control form-control-lg" placeholder="MM/YY"
            name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate" required [class.invalid]="expirationDate.invalid && expirationDate.touched"> 
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-info btn lg btn-block" type="submit">SUBMIT</button>
    </div>
</form>
